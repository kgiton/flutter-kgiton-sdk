# ============================================================================
# KGiTON Example App - Provider State Management
# ============================================================================
# Contoh aplikasi menggunakan KGiTON SDK dengan Provider untuk state management.
# 
# Fitur:
# - Register & Login dengan License Key
# - Scan QR untuk connect ke device
# - Search & Connect device via BLE
# - Real-time weight monitoring
#
# Setup:
# 1. flutter pub get
# 2. flutter run
#
# Dokumentasi SDK: https://github.com/kgiton/flutter-kgiton-sdk
# ============================================================================

name: kgiton_provider_example
description: KGiTON SDK Example dengan Provider State Management
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # KGiTON SDK - Local path untuk development
  kgiton_sdk:
    path: ../../../
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # QR Scanner untuk scan license key
  mobile_scanner: ^5.1.1
  
  # Permission handling
  permission_handler: ^11.3.0
  
  # Local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "../../assets/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - ../../assets/
    - ../../assets/icons/
