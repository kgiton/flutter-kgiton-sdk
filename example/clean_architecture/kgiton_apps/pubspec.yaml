# ============================================================================
# KGiTON Example App - Clean Architecture
# ============================================================================
# Contoh aplikasi menggunakan KGiTON SDK dengan Clean Architecture.
# 
# Layer:
# 1. Domain - Business logic, entities, use cases
# 2. Data - Repository implementations, data sources
# 3. Presentation - UI, state management (BLoC)
#
# Setup:
# 1. flutter pub get
# 2. flutter run
# ============================================================================

name: kgiton_clean_example
description: KGiTON SDK Example dengan Clean Architecture
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # KGiTON SDK
  kgiton_sdk:
    path: ../../../
  
  # State Management (Presentation Layer)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # QR Scanner
  mobile_scanner: ^5.1.1
  
  # Permission handling
  permission_handler: ^11.3.0
  
  # Local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  injectable_generator: ^2.4.1
  build_runner: ^2.4.8
  mocktail: ^1.0.1
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "../../assets/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - ../../assets/
    - ../../assets/icons/
