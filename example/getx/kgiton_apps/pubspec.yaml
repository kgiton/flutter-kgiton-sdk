name: kgiton_getx_example
description: KGiTON SDK example app using GetX state management
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # KGiTON SDK
  kgiton_sdk:
    path: ../../../
  
  # GetX - State Management, Navigation, DI
  get: ^4.6.6
  
  # Storage
  shared_preferences: ^2.2.2
  get_storage: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # QR Scanner
  mobile_scanner: ^5.1.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # App Icon
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../assets/icons/app_icon.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "../../assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - ../../assets/
    - ../../assets/icons/
